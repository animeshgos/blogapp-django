{% extends "core/base.html" %}

{% block title %} Doc {% endblock %}

{% block content %}
<div class="mt-6 px-6 py-12 bg-gray-100 rounded-xl">
    <h6 class="mb-12 text-2xl text-center">Trending</h6>

    <div class="grid grid-cols-3 gap-3">
        {% for post in posts %}
        <div>
            <a href="{% url 'post:detail' post.id %}">
                <div>
                    <img src="{{ post.image.url }}" class="rounded-t-xl">
                </div>

                <div class="p-6 bg-white rounded-b-xl">
                    <h2 class="text-2xl">{{ post.name }}</h2>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
<div class="mt-6 px-6 py-12 bg-gray-100 rounded-xl">
    <h2 class="mb-12 text-2xl text-center">Tags</h2>

    <div class="grid grid-cols-3 gap-3">
        {% for tag in tags %}
        <div>
            <a href="#">
                <div class="p-6 bg-white rounded-b-xl">
                    <h2 class="text-2xl">{{ tag.name }}</h2>
                    <p class="text-gray-500">{{ tag.posts.count }} posts</p>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
